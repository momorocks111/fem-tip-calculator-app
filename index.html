<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script src="dest/script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <img src="images/logo.svg" alt="image" class="app-logo" />
    </header>
    <main class="main">
      <section class="app-section section">
        <article class="article-top">
          <div class="amount-input">
            <label class="bill-text" for="usr-amount"> Bill </label>
            <div class="bill-container">
              <img
                src="images/icon-dollar.svg"
                alt="image"
                class="first-dollar-logo"
              />
              <input
                type="number"
                name="bill_number"
                class="bill-amount"
                id="usr-amount"
              />
            </div>
          </div>
          <div class="tip-container">
            <p class="select-tip">Select Tip %</p>
            <div class="tips-selection">
              <ul class="tips-list">
                <li class="tip-item">
                  <input
                    type="checkbox"
                    name="five_percent"
                    id="five-percent"
                    class="tip-amount"
                  />
                  <label for="five-percent" class="tip-text five-text"
                    >5%</label
                  >
                </li>
                <li class="tip-item">
                  <input
                    type="checkbox"
                    name="ten_percent"
                    id="ten-percent"
                    class="tip-amount"
                  />
                  <label for="ten-percent" class="tip-text ten-text">10%</label>
                </li>
                <li class="tip-item">
                  <input
                    type="checkbox"
                    name="fifteen_percent"
                    id="fifteen-percent"
                    class="tip-amount"
                  />
                  <label for="fifteen-percent" class="tip-text fifteen-text"
                    >15%</label
                  >
                </li>
                <li class="tip-item">
                  <input
                    type="checkbox"
                    name="twenty-five_percent"
                    id="twenty-five-percent"
                    class="tip-amount"
                  />
                  <label
                    for="twenty-five-percent"
                    class="tip-text twenty-five-text"
                    >25%</label
                  >
                </li>
                <li class="tip-item">
                  <input
                    type="checkbox"
                    name="fifty_percent"
                    id="fifty-percent"
                    class="tip-amount"
                  />
                  <label for="fifty-percent" class="tip-text fifty-text"
                    >50%</label
                  >
                </li>
                <li class="tip-item">
                  <input
                    type="number"
                    name="custom_amount"
                    id="usr-custom"
                    class="custom-amount tip-amount"
                    placeholder="Custom"
                  />
                  <label
                    for="usr-custom"
                    class="tip-text custom-text"
                    id="usr-custom-amount"
                  ></label>
                </li>
              </ul>
            </div>
          </div>
          <div class="people-container">
            <div class="error-container">
              <label for="people_number" class="people-text"
                >Number of People</label
              >
              <p class="error-text" id="show-error">Can't be zero</p>
            </div>
            <div class="people-wrapper">
              <img
                src="images/icon-person.svg"
                alt="image"
                class="person-logo"
              />
              <input
                type="number"
                name="people_number"
                id="people-num"
                class="people-input"
              />
            </div>
          </div>
        </article>

        <article class="results-article">
          <div class="results-wrapper">
            <ul class="results-list">
              <li class="result-item">
                <div class="result-text-container">
                  <p class="tip-text result-text">Tip Amount</p>
                  <p class="per-person">/ person</p>
                </div>
                <h1 class="show-amount" id="tip-amount">$0.00</h1>
              </li>
              <li class="result-item">
                <div class="result-text-container">
                  <p class="total-text result-text">Total</p>
                  <p class="per-person">/ person</p>
                </div>
                <h1 class="show-amount" id="total-amount">$0.00</h1>
              </li>
            </ul>

            <button class="reset-button disabled" id="reset-btn">RESET</button>
          </div>
        </article>
      </section>
    </main>

    <footer class="forced-footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Muhammad Desai</a>.
      </div>
    </footer>
  </body>
</html>
